name: Operator Engine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ—‚ï¸ Cache dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ” Verificar se requirements.txt existe
        run: |
          if [ ! -f requirements.txt ]; then
            echo "::warning file=requirements.txt::Arquivo requirements.txt nÃ£o encontrado. Criando vazio temporÃ¡rio..."
            touch requirements.txt
          fi

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Rodar testes
        run: |
          pip install pytest
          pytest tests/ || echo "::warning::Algum teste falhou."

      - name: ğŸ§¾ Verificar estilo (PEP8)
        run: |
          pip install flake8
          flake8 . --exclude=venv --max-line-length=120 || echo "::warning::Estilo de cÃ³digo (PEP8) nÃ£o estÃ¡ 100%."

      - name: ğŸ“¤ Upload de logs (se existir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./logs/
